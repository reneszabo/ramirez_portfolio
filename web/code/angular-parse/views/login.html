<div class="col-sm-6 col-md-4 col-md-offset-2 login" >
  <h3 class="text-center login-title" ng-bind-html="welcomeMessage"></h3>
  <div class="account-wall">
    <img class="profile-img" src="/code/angular-parse/images/{{welcomeImg}}" alt="">
    <form 
      name="form" 
      class="form-signin css-form" 
      shake-that
      submitted="submitted"
      novalidate
      ng-submit="login(form.$valid)" 
      >
      <div  class="form-group" ng-class="{
              'has-error':(form.username.$invalid || form.password.$invalid) && submitted
            }">
        <input 
          id="username"
          type="text" 
          name="username" 
          class="form-control" 
          placeholder="Username" 
          autofocus 
          ng-model="user.username" 
          ng-model-options="{
                    updateOn: 'blur'
                  }"
          required 
          >
        <input 
          id="password"
          type="password" 
          name="password" 
          class="form-control" 
          placeholder="Password" 
          ng-model="user.password" 
          ng-model-options="{
                    updateOn: 'blur'
                  }"
          required 
          >
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" >
        {{welcomeButton}}
      </button>
    </form>
  </div>
  <a href="#/connect/{{formTypeInvert}}" class="text-center new-account">{{welcomeCreate}}</a>
</div>
